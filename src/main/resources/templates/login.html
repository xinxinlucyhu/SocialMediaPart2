<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Log in</title>

<th:block th:replace="fragments/header">

</head>
<body>
	<div class="container">
		<div th:replace="fragments/navbar"></div>
		<h2>Welcome!</h2>
		<form th:action="@{/login}" method="post">
			<br /> <input type="text" id="username" name="username"
				th:placeholder="Username" class="form-control" /> <br /> <input
				type="password" th:placeholder="Password" id="password"
				name="password" class="form-control" /> <br />
			<div align="center" th:if="${param.error}">
				<h4 style="color: red">Login unsuccessful.</h4>
			</div>
			<button class="btn btn-md btn-success btn-block" name="Submit"
				value="Login" type="Submit">Log in</button>
			
			<a th:href="@{/signup}" class="btn btn-md btn-primary btn-block">Signup</a>
		
		</form>
	</div>
</body>
</html>
